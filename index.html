<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bot Handler</title>
</head>
<body>
  <h1>BOT GAMES</h1>
  <div>
    <h3>Channel</h3>
    <div id="channelsDiv">
      <select name="channels" id="channelsDropDown">

      </select>
      <button id="testBtn">TEST</button>
    </div>
    <div id="hangmanDiv">
      <h5>Hangman</h5>
      <input type="text" id="hangmanInput" placeholder="Enter A Word or Phrase">
      <button id="startBtn">START</button>
      <button id="pauseBtn">PAUSE</button>
      <button id="clearBtn">STOP</button>
      <p id="wordDisplay"></p>
    </div>
    <div id="randomNumDiv">
      <h5>Random Number</h5>
      <input type="number" id="randomNumInput" placeholder="Enter this upper limit">
      <button id="randomStartBtn">START</button>
      <button id="randomStopBtn">STOP</button>
    </div>
    <div id="giveawayDiv">
      <h5>Giveaway!</h5>
      <button id="giveawayStartBtn">START</button>
      <button id="giveawayStopBtn">STOP</button>
      <button id="giveawayDrawBtn">DRAW</button>
      <button id="giveawayClearBtn">CLEAR</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
