<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bot Handler</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
      body{
        height: 100vh;
        color:lavender;
        background-color:rgb(61, 61, 61);
        padding-left: 15px;
      }
    </style>
</head>
<body >
  <div class="container">
    <section class="hero">
      <div class="level is-mobile">
        <div class="level-left">
          <div class="level-item">
              <h1 class="title is-4 has-text-grey-lighter">Local Bot</h1>
          </div>
          <div class="level-item">
              <button id="backupBotBtn" class="button is-primary" value="backupBot/toggle">Turn Backup Bot On</button>
          </div>
        </div>
      </div>
    </section>
  <div>
    <div id="channelsDiv">
      <h5 class="">Channel</h5>
      <div class="columns is-mobile">
        <div class="column is-3">
          <div class="select is-small">
            <select name="channels" id="channelsDropDown" class="level-item"></select>
          </div>
        </div>
        <div class="column is-10">
          <button id="testBtn" value="testBtn/" class="level-item button is-primary is-small">TEST</button> 
          <button id="houseUpdateBtn" value="house/update" class="level-item button is-primary is-small">UPDATE</button>
          <button id="clearAllBtn" value="clear/all/" class="level-item button is-primary is-small">CLEAR ALL</button>
        </div>
      </div>
    </div>
    <div id="hangmanDiv">
      <h5>Hangman</h5><p id="wordDisplay"></p>
      <div class="columns is-mobile">
        <div class="column is-4">
            <input type="text" id="hangmanInput" class="input is-small" placeholder="Enter A Word or Phrase">
        </div>
        <div class="column is-4">
          <button id="startBtn" value="hangman/" class="button is-primary is-small">START</button>
          <button id="pauseBtn" value="hangman/pause/" class="button is-warning is-small">PAUSE</button>
          <button id="clearBtn" value="hangman/clear/" class="button is-danger is-small">STOP</button>
        </div>
      </div>
    </div>
      <div id="randomNumDiv">
        <h5>Random Number</h5>
        <div class="columns is-mobile">
          <div class="column is-4">
            <input type="number" id="randomNumInput" class="input is-small" placeholder="Enter this upper limit">
          </div>
          <div class="column is-3">
            <button id="randomStartBtn" value="randNum/" class="button is-primary is-small">START</button>
            <button id="randomStopBtn" value="randNum/game/clear/" class="button is-danger is-small">STOP</button>
          </div>
        </div>
      </div>
      <div id="triviaDiv">
        <h5>Trivia in the Chat!!!</h5>
        <div class="field has-addons">
          <div class="control">
            <div class="select is-small">
              <select name="triviaCatagory" id="triviaDropDown">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="control">
            <button id="triviaStartBtn" value="trivia/" class="button is-primary is-small">START</button>
            <button id="triviaNextBtn" value="trivia/next/" class="button is-warning is-small">NEXT</button>
            <button id="triviaStopBtn" class="button is-danger is-small">STOP</button>
            <button id="triviaResetBtn" class="button is-danger is-small">RESET</button>
          </div>
        </div>
      </div>
      <div id="giveawayDiv">
        <h5>Giveaway!</h5>
        <div class="columns is-moblie">
          <div class="column is-6">
            <button id="giveawayStartBtn" value="giveaway/" class="button is-primary is-small">START</button>
            <button id="giveawayStopBtn" value="giveaway/game/stop/" class="button is-warning is-small">STOP</button>
            <button id="giveawayDrawBtn" value="giveaway/game/draw/" class="button is-primary is-small">DRAW</button>
            <button id="giveawayClearBtn" value="giveaway/game/clear/" class="button is-danger is-small">CLEAR</button>
          </div>
        </div>
      </div>
      <div id="puptimeDiv">
        <h5>Puptime!!!</h5>
        <div class="columns is-mobile">
          <div class="column is-6">
            <button id="puptimeStartBtn" value="puptime/" class="button is-primary is-small">START</button>
            <button id="puptimeStopBtn" value="puptime/game/stop/" class="button is-warning is-small">STOP</button>
            <button id="puptimeClearBtn" value="puptime/game/clear/" class="button is-danger is-small">CLEAR</button>
          </div>
        </div>
      </div>
      

      <!-- Harry Potter Games Start -->
      <div style="visibility: collapse">
      <div id="quidditchDiv">
        <h5>Quidditch Game</h5>
        <div class="columns is-mobile">
          <div class="column is-4">
            <button id="quidditchStartBtn" value="quidditch/" class="button is-primary is-small">START</button>
            <button id="quidditchStopBtn" value="quidditch/game/over" class="button is-warning is-small">END</button>
            <button id="quidditchClearBtn" value="quidditch/game/clear" class="button is-danger is-small">CLEAR</button>
          </div>
          <div class="column is-4">
              <button id="quidditchResultsBtn" value="quidditch/game/results" class="button is-primary is-small">RESULTS</button>
              <button id="quidditchPayoutsBtn" value="quidditch/game/payout" class="button is-primary is-small">PAYOUTS</button>
          </div>
        </div>
      </div>
      <div id="duelDiv">
        <h5>Wizard Duel</h5>
        <div class="columns is-mobile">
          <div class="column is-3">
            <input type="text" id="inputWizDuelSearch1" list='studentsWizDuel1' class="input is-small">
            <datalist id='studentsWizDuel1'></datalist>
          </div>
          <div class="column is-1">
            <span>VS</span>
          </div>
          <div class="column is-3">
            <input type="text" id="inputWizDuelSearch2" list='studentsWizDuel2' class="input is-small">
            <datalist id='studentsWizDuel2'></datalist> 
          </div>
          <div class="column">
            <button id="specialDuelBtn" class="button is-primary is-small">Special Duel</button>
          </div>
        </div>
        <div class="columns">
          <div class="column is-7">
            <button id="startDuelBtn" value="duel/" class="button is-primary is-small">START</button>
            <button id="pickDuelBtn" value="duel/game/pick" class="button is-primary is-small">PICK DUELISTS</button>
            <button id="duelBtn" value="duel/game/start" class="button is-primary is-small">DUEL</button>
            <button id="resetDuelBtn" value="duel/game/clear" class="button is-danger is-small">RESET DUEL</button>
          </div>
        </div>
      </div>
      <div id="searchDiv">
        <h5>Item Hunt!</h5>
        <div class="columns is-mobile">
          <div class="column is-4">
            <input type="text" id='itemHuntInput' list='searchSelect' class="input is-small">
            <datalist name="" id="searchSelect"></datalist>
          </div>
          <div class="column is-4">
            <button id="startSearchBtn" value="search/" class="button is-primary is-small">START</button>
            <button id="continueSearchBtn" value="search/game/continue" class="button is-primary is-small">CONTINUE</button>
            <button id="clearSearchBtn" value="search/game/clear" class="button is-danger is-small">CLEAR</button>
          </div>
        </div>
      </div>
      </div>
      <!-- Harry Potter Games End -->
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
